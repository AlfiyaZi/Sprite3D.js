		<style>
		
html, body { height: 100%; }

body {
	background-color: white;
	color: black;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}

.image {
	background-image: url('img/html5_logo.png');
	background-size: 200px 250px;
	width: 200px;
	height: 250px;
	font-weight: bold;
	line-height: 250px;
	text-align: center;
}

		<script src="../js/Sprite3D.js" type="text/javascript"></script>
		<script type="text/javascript">

var container, p1, p2, out;

function init() {

	out = document.getElementById("out");

	container = Sprite3D.createCenteredContainer();

	p1 = container.addChild( 
		new Sprite3D()
			.setClassName("image")
			.setRegistrationPoint( 100, 125, 0 )
			.setPosition( -300, 0, 0 )
			.setTransformString( "_p _rx _ry _rz" )
			.setInnerHTML( "rotations: X - Y - Z")
			.setRotation( 40, 0, 40 )
			.update()
	);
			
	p2 = container.addChild( 
		new Sprite3D()
			.setClassName("image")
			.setRegistrationPoint( 100, 125, 0 )
			.setPosition( 300, 0, 0 )
			.setTransformString( "_p _rz _ry _rx" )
			.setInnerHTML( "rotations: Z - Y - X")
			.setRotation( 40, 0, 40 )
			.update()
	);
	
	document.addEventListener( "mousemove", onMouseMove );
}	

function onMouseMove( e ) {
	var r = e.pageX / window.innerWidth * 360;
	p1.setRotation( r, 0, r ).update();
	p2.setRotation( r, 0, r ).update();
	
	out.innerHTML = "Rotation : " + Math.round(r*10)/10 + " degrees";
}

		</script>
	</head>
	<body onload="init();">
	<div id="out"></div>
