<style>
		
html, body { height: 100%; }

body {
	background-color: black;
	color: white;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}

.blank {
	position: absolute;
	top: 0px;
	left: 0px;
	width: 100px;
	height: 100px;
	margin: 0px;
	padding: 0px;
	text-align: center;
	line-height: 1em;
}

div#white {
	width: 50px;
	height: 50px;
	background: #FFF;
}

			
</style>

</head>

<body>

<script src="js/Sprite3D3.js" type="text/javascript" charset="utf-8"></script>
<script>

(function(){
	var stage = Sprite3D.stage();
	
	
	var d = stage.appendChild(
		new Sprite3D()
		.set("id", "white")
		.transformOrigin(0,0)
		.position(100,20,10)
		.update()
	);
	/*
	setInterval( function(){
		d.rotate(1,3,0).update();
	}, 30 );
	*/
	setTimeout( function(){
		var now = new Date().getTime();
		for(var i = 0; i < 10000; i++ ) {
			d.move(2,4,1).update();
		}
		now = new Date().getTime() - now;
		console.log("S2D2 " + now + "ms...")
	}, 1000)
})();
</script>

</body>
</html>
